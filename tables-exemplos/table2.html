<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Tabela de Estados</h2>
    <form>
        <input type="text" placeholder="Sigla">
        <input type="text" placeholder="Nome">
        <button>Cadastrar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>UF</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>GO</td>
                <td>Goiás</td>
            </tr>
            <tr>
                <td>DF</td>
                <td>Brasilia</td>
            </tr>
            <tr>
                <td>SP</td>
                <td>São Paulo</td>
            </tr>
        </tbody>
    </table>
    <br>

    <style>
        .center{
            text-align: center;
        }
        .alinha-direita{
            text-align: end;
        }
        table, td, span {
            border: 1px solid #333;
        }
        thead, tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
</body>
</html>
